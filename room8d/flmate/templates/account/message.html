{% load tz %}
<div class="mesbody{% if not message_item.is_readed %}-unreaded{% endif %}">
    <ul class="mesMeta">
        <li class='photo'><img src='{{message_item.author.profile.photo.url}}'></li>
        <li class="authName">
            <strong>{{ message_item.author.username }}</strong>
        </li>
        <li class="dateMes"><small>{{ message_item.pub_date|utc }}</small></li>
    </ul>
    <div class='mestxt'>{{ message_item.message|safe }}</div>
</div>

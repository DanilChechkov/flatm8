{% extends "base.html" %}

{% block title %}Сменить пароль{% endblock %}

{% block content %}
<div id='log'>
    <h2>Сменить пароль?</h2>
    {% if validlink %}
        <p class='reg'>Введите ваш пароль дважды</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" id='logb' value="Сменить пароль"/></p>
        </form>
    {% else %}
        <h3>Данная ссылка больше не активна, запросите новую</h3>
    {% endif %}
</div>
{% endblock %}
